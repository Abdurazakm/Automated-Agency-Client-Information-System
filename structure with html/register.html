<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="reports.html">My Status</a>
        <a href="login.html">Admin</a> <!-- Link to the login page -->
        <a href="notifications.html">Notifications</a>
        <a href="signup.html">SignUp</a>
    </nav>
    <header>
        <h1>Register New Client</h1>
    </header>
    </nav>
    <main>
        <form action="/submit-registration" method="POST">
            <fieldset>
                <legend>client Information</legend>      
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="passport">Passport Number:</label>
                <input type="text" id="passport" name="passport" required><br>

                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" name="contact" required><br>

                <label for="flight">Flight Date:</label>
                <input type="date" id="flight" name="flight"><br>

                <label for="biometric">Biometric Date:</label>
                <input type="date" id="biometric" name="biometric"><br>

                <label for="medical">Medical Checkup Date:</label>
                <input type="date" id="medical" name="medical"><br>

                <button type="submit">Register Client</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="client-list.html">View Clients</a>
    </footer>
</body>
</html>
