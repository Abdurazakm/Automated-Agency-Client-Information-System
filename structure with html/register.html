<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <link rel="icon" href="images/favicon (1).ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">EASY CALL</a>
        </div>
        <div class="small-screen">
            <input type="checkbox" name="" id="check-box">
            <div class="links">
                <a href="index.html" style="--i:1">Home</a>
                <a href="reports.html" style="--i:2">My Status</a>
                <a href="Admin-login.html" style="--i:3">Admin</a>
                <a href="notifications.html" style="--i:4">Notifications</a>
                <a class="signup-nav" href="signup.html" style="--i:5">SignUp</a>
            </div>
        </div>
    </nav>
    <header>
        <h1>Register New Client</h1>
    </header>
    </nav>
    <main>
        <form action="/submit-registration" method="POST" id="login-form">

            <fieldset>
                <legend>Client Information</legend>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="name" required><br>
                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" name="name" required><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="name" required><br>
                <label for="contact">Phone Number:</label>
                <input type="tel" id="contact" name="contact" required><br>
            </fieldset>

            <fieldset>
                <label for="passport">Passport Number:</label>
                <input type="text" id="passport" name="passport" required><br>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required><br>
                <label for="position">Nationality:</label>
                <input type="text" id="position" name="position" required><br>
                <label for="employee_type">Employee type:</label>
                <input type="text" id="employee_type" name="employee_type" required><br>
                
                <label for="mstatus">Martial status:</label>
                <fieldset>
                    <input type="radio" id="mstatus" name="mstatus" value="Married" required> Married
                    <input type="radio" id="mstatus" name="mstatus" value="Not-Married" required> Not-Married<br>
                </fieldset>
    

                <button type="submit">Register Client</button>
            </fieldset>
            
        </form>
    </main>
    <footer>
        <p class="copyright">&copy; 2024 All Rights Reserved.</p>
    </footer>
</body>
</html>
